<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- To centre the layout -->
    <div class="parentBox">
      <h1>The Box-Model, Box-Sizing & Box-Shadow</h1>

      <!-- Exercise 1 -->
      <div class="ex1ParentBox">
        <h2>Exercise1</h2>
        <div class="pinkBox">
          <!-- Outer Pink Box -->
          <div class="blueBox">
            <!-- Middle Blue Box -->
            <div class="greenBox"></div>
            <!-- Inner Green Box -->
          </div>
        </div>
        <div class="bottomBox">
          <!-- Footer of Exercise1 Box -->
          <div class="contentBox">
            <div class="bullet1"></div>
            <p>Content</p>
          </div>
          <div class="paddingBox">
            <div class="bullet2"></div>
            <p>Padding</p>
          </div>
          <div class="borderBox">
            <div class="bullet3"></div>
            <p>Border</p>
          </div>
          <div class="marginBox">
            <div class="bullet4"></div>
            <p>Margin</p>
          </div>
        </div>
      </div>
      <!-- Exercise 2 -->
      <div class="ex2ParentBox1">
        <h2>Exercise2</h2>
        <p>no border on these boxes.</p>
        <div class="ex2OuterBoxes">
          <div class="ex2NoBorderBoxes"></div>
          <div class="ex2NoBorderBoxes"></div>
          <div class="ex2NoBorderBoxes"></div>
        </div>
      </div>

      <div class="ex2ParentBox1">
        <p>1px border on these boxes.</p>
        <div class="ex2OuterBoxes onePxBorder">
          <div id="ex2OutterInnerBox">
            <div class="ex2NoBorderBoxes"></div>
            <div class="ex2NoBorderBoxes"></div>
          </div>
          <div class="ex2NoBorderBoxes"></div>
        </div>
      </div>

      <div class="ex2ParentBox1">
        <p>1px border on these boxes but they are in same line.</p>
        <div class="ex2OuterBoxes">
          <div style="border: 1px solid black; width: 118px;" class="ex2NoBorderBoxes"></div>
          <div style="border: 1px solid black; width: 118px;" class="ex2NoBorderBoxes"></div>
          <div style="border: 1px solid black; width: 118px;" class="ex2NoBorderBoxes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
